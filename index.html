<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MAS DONN Bio</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f9f5f2;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }

    .container {
      width: 100%;
      max-width: 400px;
      background-color: #f9f5f2;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      overflow: hidden;
      position: relative;
    }

    /* Background header custom */
    .header-bg {
      width: 100%;
      height: 90px;
      background: https://i.ibb.co/kVz2DYYQ/bg.jpg;
      background-size: cover;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1;
    }

    .card {
      text-align: center;
      padding: 130px 20px 0;
      position: relative;
      z-index: 2;
    }

    .profile-wrapper {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: -125px auto 20px auto;
      position: relative;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      border: 6px solid #f9f5f2;
      z-index: 3;
    }

    .profile-wrapper img.profile {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #fff;
    }

    .card h2 {
      margin: 10px 0 5px;
      font-size: 22px;
    }

    .card p.followers {
      margin: 0;
      color: #666;
      font-style: italic;
    }

    .card a.btn {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 30px;
      font-weight: bold;
      text-align: center;
      text-decoration: none;
      border: 2px solid #111;
      background: transparent;
      color: #111;
      cursor: pointer;
      transition: transform 0.2s ease-in-out;
      box-sizing: border-box;
    }

    .card a.btn.dark {
      background-color: #333;
      color: #fff;
      border: none;
    }

    .card a.btn:active {
      transform: scale(0.96);
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: left;
    }

    .footer img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      float: left;
      margin-right: 15px;
    }

    .footer .username {
      font-weight: bold;
      margin-top: 18px;
    }

    .footer p {
      font-size: 13px;
      margin: 10px 0;
      clear: both;
    }

    .signature {
      font-family: 'Brush Script MT', cursive;
      font-size: 20px;
      text-align: right;
      margin-top: 20px;
    }

    .footer-bottom {
      text-align: center;
      font-size: 12px;
      margin-top: 15px;
      border-top: 1px solid #555;
      padding-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header-bg"></div>

    <div class="card">
      <div class="profile-wrapper">
        <img src="https://i.ibb.co/MDvPDJ8W/donn.png" alt="Avery Davis" class="profile" />
      </div>
      <h2>MAS DONN</h2>
      <p class="followers">1.648 followers</p>

      <a href="#about" class="btn">ABOUT ME</a>
      <a href="https://reallygreatsite.com" class="btn dark" target="_blank">WEBSITE</a>
      <a href="https://reallygreatsite.com/portfolio" class="btn" target="_blank">PORTFOLIO</a>
      <a href="https://grandcountry.net/" class="btn dark">CONTACT</a>
      <a href="https://grandcountry.net/" class="btn" target="_blank">OUR COMMUNITY</a>
    </div>

    <div class="footer" id="about">
      <img src="https://i.ibb.co/MDvPDJ8W/donn.png" alt=" " />
      <div class="username">@donn.4try</div>
      <p>"wong liyo ngerti what"</p>
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed ac massa id eros volutpat vestibulum vitae id eros.</p>
      <div class="signature">Don4try</div>
      <div class="footer-bottom">Official Biography | Copyright donn.4try</div>
    </div>
  </div>
</body>
</html>
